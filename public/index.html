  <meta name="description" content="Ce site présente une partie des résultats de travaux réalisés dans le cadre du projet Algoglitch au médialab de Sciences Po. Il articule des analyses descriptives et des visualisations de données, portant sur un corpus d’articles de presse sur le thème de l’IA et des algorithmes couvrant une période de 5 années aux États-Unis et au Royaume-Uni. A partir de méthode de traitement automatique du langage sur un corpus de presse, cette recherche vise à explorer les discours critiques sur l’IA dans la sphère médiatique." />
